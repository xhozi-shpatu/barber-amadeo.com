<script>        
const cursorAnimation = document.querySelector(".cursor"); 
    const cursors = document.querySelectorAll(".cursor"); 
    document.addEventListener("click", (e) => {
       let x = e.clientX; let y = e.clientY; cursorAnimation.style.top = y + "px"; cursorAnimation.style.left = x + "px"; cursors.forEach((cursor) => 
       { cursor.classList.add("active"); function removeCursorActive(){
           cursor.classList.remove("active"); 
          } setTimeout(removeCursorActive, 1000); 
      }); let cursorClone = cursorAnimation.cloneNode(true); document.querySelector("body").appendChild(cursorClone); setTimeout(() => { cursorClone.remove(); }, 1000);
   });</script><script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
